<div class="w-form formwrapper">
  <form class="w-clearfix form" name="email-form" data-name="Email Form">
    <label class="formtitel">Persönliche Daten</label>
    <label class="fieldlabel" for="email">Name:</label>
    <input class="w-input textfield" type="text" placeholder="Mustermann" name="name" data-name="Name" required="required"></input>
    <label class="fieldlabel" for="email">Vorname:</label>
    <input class="w-input textfield" type="text" placeholder="Max" name="vorname" data-name="Vorname" required="required"></input>
    <label class="fieldlabel" for="email">Email:</label>
    <input class="w-input textfield" type="text" placeholder="max@mustermann.de" name="email" data-name="Email" required="required"></input>
    <label class="fieldlabel" for="email">Tel. Nr:</label>
    <input class="w-input textfield" type="text" placeholder="01234-567890" name="telnr" data-name="TelNr" required="required"></input>
    <label class="fieldlabel" for="email">Handy Nr:</label>
    <input class="w-input textfield" type="text" placeholder="0123-4567890" name="mobil" data-name="Mobil" required="required"></input>
    <label class="fieldlabel" for="email">Straße, Nr:</label>
    <input class="w-input textfield" type="text" placeholder="Beispielstr.1" name="strasse" data-name="Strasse" required="required"></input>
    <label class="fieldlabel" for="email">PLZ:</label>
    <input class="w-input textfield" type="text" placeholder="12345" name="plz" data-name="PLZ" required="required"></input>
    <label class="fieldlabel" for="email">Stadt:</label>
    <input class="w-input textfield" type="text" placeholder="Berlin" name="stadt" data-name="Stadt" required="required"></input>
    <label class="fieldlabel" for="email">Geb. Datum:</label>
    <input class="w-input textfield" type="text" placeholder="01.01.1990" name="date" data-name="Date" required="required"></input>
    <label class="fieldlabel" for="email">geb. Ort:</label>
    <input class="w-input textfield" type="text" placeholder="Musterstadt" name="birthplace" data-name="BirthPlace" required="required"></input>
    <label class="fieldlabel" for="email">Nationalität:</label>
    <input class="w-input textfield" type="text" placeholder="Deutsch" name="nationality" data-name="Nationality" required="required"></input><a class="fotoupload" href="#">Foto hochladen (optional)</a>
    <a href="<%=  url_for({:controller => 'documents', :action => 'upload'}) %>">
      <input class="w-button submitbutton" type="button" value="  Speichern " data-wait="Bitte warten..."></input>
    </a>
  </form>
  <div class="w-form-done">
    <p>Thank you! Your submission has been received!</p>
  </div>
  <div class="w-form-fail">
    <p>Oops! Something went wrong while submitting the form :(</p>
  </div>
</div>
